<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hey WhatsApp</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="approot">
        <div class="appheader">
            <div class="appIcon">
                <a href="#" title="Logo" class="logocore">
                    <img src="./images/icons8-whatsapp-25.png" alt="Whatsapp header icon">

                </a>
            </div>
            <div class="appCallers">
                <a href="#" title="Video Call" class="videocall">
                <img src="./images/icons8-videocall-20.png" class="icons" alt="This">
                </a>
                <a href="#" title="Audio Call" class="audiocall">
                    <img src="./images/icons8-phonecall-20.png" class="icons" alt="This">

                </a>
            </div>
        </div>
        <div class="appMain">
        </div>
        <div class="appSearcher">
            <input type="search"  id="rootSearch" name="message" placeholder="Send message"/>
            <button title="Send" id="sendbtn" >
                <img  src="./images/icons8-sent-30(1).png" alt="This">
            </button>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
